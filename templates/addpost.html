{% extends "base.html" %}

{% block header %}
    <div class="page-heading">
        <h1>Add a post</h1>
        <span class="subheading">Fast and easy way forward!</span>
    </div>
{% endblock %}

{% block main %}
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <form id="addblogpost" method="POST">

                                <div class="form-floating">
                                    <input class="form-control" id="title" type="text" placeholder="Enter the title" name="title"/>
                                    <label for="title">Title</label>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="subtitle" placeholder="Enter the subtitle..." name="subtitle"/>
                                    <label for="subtitle">Subtitle</label>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="author" type="text" placeholder="Enter the author name" name="author"/>
                                    <label for="author">Author</label>
                                </div>

                                <div class="form-floating">
                                    <textarea class="form-control" id="content" placeholder="Enter the content here..." style="height: 12rem" name="content"></textarea>
                                    <label for="content">Message</label>
                                </div>

                                <br />

                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
