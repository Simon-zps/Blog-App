{% extends "base.html" %}

{% block header %}
    <div class="page-heading">
        <h1>Welcome!</h1>
        <span class="subheading">on the admin page</span>
    </div>
{% endblock %}

{% block main %}
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Sign in to get access</p>
                        <div class="my-5">
                            <form id="addblogpost" method="POST">

                                <div class="form-floating">
                                    <input class="form-control" id="login" type="text" placeholder="Enter the login" name="login"/>
                                    <label for="login">Login</label>
                                </div>

                                <div class="form-floating">
                                    <input class="form-control" id="password" placeholder="Enter the password..." name="password"/>
                                    <label for="password">Password</label>
                                </div>
                                <br />

                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
